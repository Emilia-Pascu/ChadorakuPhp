    <div class="container">
        <div class="page-header" id="pageHeader">
            <h3 class="tpad">ENREGISTREMENT</h3>
        </div>
        <div class="row">
            <form id="formEnregistrer" action="" enctype="" method="POST">
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label for="courriel">Courriel</label>
                        <input class="form-control input-lg" type="text" id="courriel" value="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="motPasse">Mot de passe</label>
                        <input class="form-control input-lg" type="text" id="motPasse" value="">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input class="form-control input-lg" type="text" id="nom" value="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input class="form-control input-lg" type="text" id="prenom" value="">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input class="form-control input-lg" type="text" id="telephone" value="">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="appartement">Appartement</label>
                        <input class="form-control input-lg" type="text" id="appartement" value="">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="noCivique">No civique</label>
                        <input class="form-control input-lg" type="text" id="noCivique" value="">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label for="rue">Rue</label>
                        <input class="form-control input-lg" type="text" id="rue" value="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input class="form-control input-lg" type="text" id="ville" value="">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label for="codePostal">Code postal</label>
                        <input class="form-control input-lg" type="text" id="codePostal" value="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="pays">Pays</label>
                        <input class="form-control input-lg" type="text" id="pays" value="">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-4" id="btnEnregistrer">
                    <button class="btn btn-primary margin-bottom-none" type="submit">S'enregistrer</button>
                </div>
